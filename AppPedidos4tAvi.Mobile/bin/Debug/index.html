        $.when(

            ).then(function () {
                return [].slice.apply(arguments, [0]).map(function (result) {
                    return result[0];
                });
            }).then(
                Globalize.load
            ).then(function () {

                Globalize.locale('pt');
            });

        $.when(
            $.get("localization/dx.all.pt.json")
        ).then(function (data) {
            Globalize.loadMessages(JSON.parse(data));
        });
    </script>
